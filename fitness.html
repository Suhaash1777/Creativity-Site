<!DOCTYPE html>
<html lang="en">
<head>
  <title>💪 Fitness Zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts (optional fun font) -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">

  <!-- Animate.css for animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- AOS scroll animations -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body class="fitness-page"> <!-- Add the fitness-page class here -->

  <!-- 🔴 Particle background container -->
  <div id="tsparticles"></div>

  <!-- Page Content -->
  <div class="fitness-container"> <!-- Updated class to fitness-container -->
    <h1 class="animate__animated animate__fadeInDown">💪 Fitness Fun Zone</h1>
    <p data-aos="fade-up">Learn about muscles, training, and getting stronger!</p>

    <!-- Example muscle info -->
    <h2 data-aos="fade-right">🏋️‍♂️ Muscle Groups</h2>
    <ul data-aos="fade-left">
      <li>Chest (Pectorals)</li>
      <li>Back (Lats, Traps)</li>
      <li>Legs (Quads, Hamstrings, Glutes)</li>
      <li>Arms (Biceps, Triceps)</li>
      <li>Core (Abs, Obliques)</li>
    </ul>
  </div>

  <!-- JavaScript: tsParticles for particles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>

  <!-- Init tsParticles -->
  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: true, zIndex: -1 },
      particles: {
        number: { value: 60, density: { enable: true, area: 800 } },
        color: { value: ["#00f7ff", "#ff4081", "#ffc107"] },
        shape: { type: "circle" },
        opacity: { value: 0.6 },
        size: { value: 4, random: true },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "repulse" }
        }
      },
      background: {
        color: "#fffdee"
      }
    });
  </script>

  <!-- AOS scroll animation -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>

</body>
</html>
