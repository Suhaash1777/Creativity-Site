<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Title that appears in the browser tab -->
  <title>My Fun Site</title>

  <!-- Meta for mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Link to external CSS file for your custom styles -->
  <link rel="stylesheet" href="style.css">

  <!-- 🎨 Google Fonts: Add a fun font -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">

  <!-- ✨ Animate.css: Prebuilt CSS animations (fadeIn, bounce, etc.) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- 🚀 AOS: Animate on Scroll library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
  <!-- Main container for content -->
  <div class="container">

    <!-- Main heading with emojis and entry animation from Animate.css -->
    <h1 class="animate__animated animate__bounce">🎉 Welcome to My Fun Site 🎉</h1>

    <!-- Intro paragraph with emojis -->
    <p>This is my goofy zone 😜💻🍕✨</p>

    <!-- Fun GIF image from Giphy -->
    <img 
      src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" 
      width="300" 
      alt="fun gif"
      data-aos="zoom-in"  <!-- 👈 Zoom animation on scroll from AOS -->
    >

    <!-- Button link to another page called blog.html -->
    <a href="blog.html" class="button" data-aos="fade-up">📝 Read My Blog</a>

    <!-- A fun button that shows an alert message using JavaScript -->
    <div class="button" onclick="sayHi()" data-aos="fade-up" data-aos-delay="200">
      👋 Click Me!
    </div>

  </div>

  <!-- JavaScript for interactivity (like the sayHi function) -->
  <script src="script.js"></script>

  <!-- AOS library JavaScript to trigger scroll animations -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init(); // ✅ Initialize scroll animations
  </script>
</body>

</html>
