<!-- This is the main HTML file for your fun personal website -->
<!DOCTYPE html>
<html>

<head>
  <!-- The title that appears in the browser tab -->
  <title>My Fun Site</title>

  <!-- Link to your external CSS file for custom styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Optional: Add links here to extra styles or fonts (like Google Fonts or Animate.css) -->
</head>

<body>
  <!-- Main container to group your content -->
  <div class="container">

    <!-- Main heading with fun emojis -->
    <h1>🎉 Welcome to My Fun Site 🎉</h1>

    <!-- A short paragraph describing the site, with more emojis -->
    <p>This is my goofy zone 😜💻🍕✨</p>

    <!-- Example of a fun GIF image from Giphy -->
    <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" width="300" alt="fun gif">

    <!-- A button that calls a JavaScript function when clicked -->
    <div class="button" onclick="sayHi()">Click Me!</div>

  </div>

  <!-- Link to your external JavaScript file (this is where you'll define the sayHi() function) -->
  <script src="script.js"></script>
</body>

</html>
